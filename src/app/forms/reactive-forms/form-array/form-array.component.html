<form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <h2>Employee From</h2>
    <div *ngFor="let emp of employees.controls; let i = index">
        {{i}}
        <div [formGroupName]="i">
            <label>Name</label>
            <input type="text" formControlName="name" placeholder="Name">
            <label>Job</label>
            <input type="text" formControlName="job" placeholder="Job">
        </div>
    </div>
    <button type="button" (click)="addEmployee()">Add Employee</button>
    <button type="submit">Submit</button>
</form>
