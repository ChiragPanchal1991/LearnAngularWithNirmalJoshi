<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Location</td>
            <td>Salary</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name|titlecase}}</td>
            <td><button (click)="onCustomerClick(customer.id)">Select</button></td>
        </tr>
    </tbody>
</table>
{{customer|json}}
