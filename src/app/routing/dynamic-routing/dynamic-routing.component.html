<table>
    <tr>
        <td>
            Id
        </td>
        <td>
            Name
        </td>
    </tr>
    @for (emp of emps; track emp) {
        <tr>
            <td>
               <a [routerLink]="['/dynamic-emp',emp.id,emp.name]" >{{emp.id}}</a>
            </td>
            <td>
                {{emp.name}}
            </td>
        </tr>
    }
    
</table>
